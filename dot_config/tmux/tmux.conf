##### TERMINAL & COLOR ##########################################################

# True color + sane terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",alacritty:RGB,ghostty:RGB,wezterm:RGB"
set -ga terminal-features ",*:hyperlinks"
set -s focus-events on

# Clipboard support (macOS)
set -g set-clipboard on

##### INPUT & TIMING ############################################################

# Faster ESC for Vim / Neovim
set -sg escape-time 0
set -sg repeat-time 300
set -g assume-paste-time 1
set -g display-time 2000

##### PREFIX ###################################################################

# GNU screenâ€“style prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### MOUSE ####################################################################

set -g mouse on

##### INDEXING #################################################################

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### WINDOW & PANE BEHAVIOR ####################################################

setw -g mode-keys vi
setw -g xterm-keys on
setw -g aggressive-resize on

# Splits (preserve cwd)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resize (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle zoom
bind m resize-pane -Z

##### NAVIGATION ###############################################################

# Windows
unbind n
unbind p
bind Tab last-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Sessions
bind C-c new-session
bind C-f command-prompt -p "find session:" "switch-client -t %%"
bind BTab switch-client -l

# Pane swap
bind < swap-pane -U
bind > swap-pane -D

# Pane navigation (zellij-style: opt+hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

##### COPY MODE (VI-LIKE) #######################################################

bind Enter copy-mode

bind -T copy-mode-vi v      send -X begin-selection
bind -T copy-mode-vi C-v    send -X rectangle-toggle
bind -T copy-mode-vi y      send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H      send -X start-of-line
bind -T copy-mode-vi L      send -X end-of-line
bind -T copy-mode-vi /      send -X search-forward
bind -T copy-mode-vi ?      send -X search-backward
bind -T copy-mode-vi n      send -X search-again
bind -T copy-mode-vi N      send -X search-reverse

##### BUFFERS ##################################################################

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer

##### HISTORY ##################################################################

set -g history-limit 100000

##### ACTIVITY #################################################################

set -g monitor-activity on
set -g visual-activity off

##### STATUS BAR ###############################################################

set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100
set -g set-titles on
set -g set-titles-string "#S / #W"
set -g allow-rename off
set -g status-position bottom

##### PLUGINS ##################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'

##### CATPPUCCIN ###############################################################

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"

run ~/.config/tmux/plugins/tmux/catppuccin.tmux

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag  status-right "#{E:@catppuccin_status_session}"
set -ag  status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

##### RESURRECT / CONTINUUM #####################################################

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

##### RELOAD ###################################################################

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

##### TPM (MUST BE LAST) ########################################################

run '~/.tmux/plugins/tpm/tpm'
